{% extends 'base.html' %}
{% block body_block %}
<div class="container p-5 mt-4 rounded-3" style="max-width: 700px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <span class=" d-block mb-3">all removed tasks</span>
    {% if tasks %}
    {% for task in tasks %}
    <div class="d-flex align-items-center justify-content-between ps-3 pe-3 pt-2 pb-2 rounded border border-1 mb-2">
        <div class="d-flex flex-column">
            <div class="d-flex gap-3">
                {% if task.checked %}
                <input class="form-check-input " type="checkbox" name="" id="" checked disabled>
                {% else %}
                <input class="form-check-input " type="checkbox" name="" id="" disabled>
                {% endif %}
                <span>{{task.task}}</span>
            </div>
            <div>
                <span class="small">{{task.created_date}}</span>
            </div>
        </div>
        <div class="icons d-flex gap-4">
            <a href="{% url 'remove-task' task.id %}"><i class="fa-solid fa-trash"></i></a>
        </div>
    </div>
    {% endfor %}
    {% else %}
        <div class="d-flex align-items-center justify-content-center p-2">
            <span> Nothing to show here!!</span>
        </div>
    {% endif %}
</div>
{% endblock  %}
